# Hibernate Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update  # Use 'validate' in production after schema creation

# JWT Configuration
app.jwt.secret=${JWT_SECRET_KEY}      # Ensure this environment variable is set
app.jwt.expiration=86400000           # Token expiration in milliseconds (1 day)
app.jwt.issuer=CommuDev

# Mail Configuration
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SUPPORT_EMAIL} # Ensure this environment variable is set
spring.mail.password=${APP_PASSWORD}  # Ensure this environment variable is set
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# External Configuration
spring.config.import=optional:file:.env[.properties]  # Load additional properties from .env file if available